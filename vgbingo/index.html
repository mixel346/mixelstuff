<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Custom Video Game Bingo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 2rem;
      }
      .controls {
        margin-bottom: 1rem;
      }
      input[type="number"] {
        width: 4rem;
        padding: 0.2rem;
        font-size: 1rem;
        text-align: center;
      }
      label {
        margin: 0 1rem;
        font-size: 0.95rem;
      }
      table {
        margin: 1rem auto;
        border-collapse: collapse;
        user-select: none;
      }
      td {
        border: 2px solid #333;
        width: 80px;
        height: 80px;
        vertical-align: middle;
        text-align: center;
        font-size: 0.85rem;
        padding: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      td.free {
        background: #f0f0f0;
        font-weight: bold;
        cursor: default;
      }
      td.completed {
        background-color: #90ee90;
      }
      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Video Game Challenge Bingo</h1>

    <div class="controls">
      <label>
        Grid size:
        <input
          id="sizeInput"
          type="number"
          min="3"
          max="15"
          step="2"
          value="5"
        />
      </label>
      <label>
        <input id="freeToggle" type="checkbox" checked />
        Enable Free space
      </label>
      <button onclick="generateCard()">Generate Card</button>
    </div>

    <table id="bingoCard"></table>

    <script>
      // your full list of 200+ entries
      const entries = [
        "Defeat a boss without taking damage",
        "lose within 60 seconds of starting a game",
        "download and play a new game for 1 min",
        "delete a save file for a game",
        "win any game",
        "complete a roguelike",
        "listen to the entire menu loop music of a game",
        "play a game for 1 minute that has a movie/show adaptation of it",
        "play any game for 10 minutes",
        "catch 5 fish",
        "cut down 10 trees",
        "drown",
        "die by burning",
        "complete a level in a game",
        "die of fall damage",
        "get an achievement",
        "listen to a voice line",
        "watch a full cutscene",
        "watch the full credits",
        "open a chest",
        "wear a full armor set",
        "die in permadeath",
        "complete the tutorial",
        "use a bomb",
        "play a horror game for 2 minutes",
        "play a rhythm game for 2 minutes",
        "play a game you dont like",
        "go into a cave",
        "obtain a mineral",
        "complete a side quest",
        "talk in a game chat",
        "play a sequel to a game",
        "sit by a campfire for 5 minutes",
        "ride a mount",
        "drive a vehicle",
        "drink something",
        "walk straight for 1 minute",
        "afk for 3 mins without dying",
        "get jumpscared",
        "kill an enemy with a bow",
        "play a puzzle game",
        "spend 100 in game currency",
        "complete a puzzle",
        "fill your entire inventory",
        "crash a game",
        "build a fully furnished house",
        "commit arson",
        "commit theft",
        "commit murder (not on enemies)",
        "scream in a voice chat game",
        "create a new avatar",
        "change all of your settings",
        "play a game that supports officially vr",
        "encounter a glitch",
        "use fast travel",
        "emote for 3 minutes straight",
        "cook food and eat it",
        "give another player an item in a multiplayer game",
        "pick a flower",
        "sleep in a bed",
        "play your least played game for 5 minutes",
        "have a full stack of an item in your inventory",
        "perfect a rhythm game level",
        "win a 1v1",
        "win a race in a racing game",
        "spend 5 minutes in a simulation game",
        "land a critical hit",
        "use up / break an item",
        "get an assist in a multiplayer game",
        "find a highest rarity item",
        "double your in game currency in one in game day",
        "play for 6 minutes, then leave without saving",
        "get last place in a multiplayer game",
        "destroy 10 items",
        "violate the geneva convention",
        "reach the bottom of the world",
        "level up 5 times",
        "uninstall a game (has to be already installed)",
        "play a browser game for 3 minutes",
        "win against a boss with one hand",
        "the space above (wraps around) has to be completed again in a different game",
        "launch an object up in the air",
        "survive for 10 minutes without picking up items (no AFKing)",
        "defy the laws of physics",
        "play a game with a select seed for 3 minutes",
        "die EXACTLY 2 minutes after starting a game",
        "dont touch the ground for 5 minutes in a game",
        "turn off a device you used for a previous tile for 3 minutes",
        "kill a robot",
        "go into space (or incredibly high up)",
        "play a game for 3 minutes with volume maxed out",
        "get as much in game currency as you can in 5 minutes, then spend it all",
        "play a mobile game for 3 minutes",
        "do either the tile to right or left blindfolded (wraps arounnd)",
        "make music",
        "play a metroidvania for 2 minutes",
        "play a fighting game for 2 minutes",
        "play a party game for 2 minutes",
        "play a twin stick shooter for 2 minutes",
        "play a survivors-like for 2 minutes",
        "kill 10 enemies without getting hit",
        "listen to banger ost music ingame for 1 minute",
        "survive bad weather for 2 minutes"
        "play a game with a mod",
      ];

      function shuffle(arr) {
        const a = arr.slice();
        for (let i = a.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [a[i], a[j]] = [a[j], a[i]];
        }
        return a;
      }

      function generateCard() {
        const size = parseInt(document.getElementById("sizeInput").value, 10);
        const freeEnabled = document.getElementById("freeToggle").checked;
        const totalCells = size * size;
        const needFree = freeEnabled && size % 2 === 1 ? 1 : 0;
        const neededEntries = totalCells - needFree;

        if (entries.length < neededEntries) {
          alert(
            `Not enough entries! You need ${neededEntries}, but only have ${entries.length}.`
          );
          return;
        }

        const pool = shuffle(entries).slice(0, neededEntries);
        const table = document.getElementById("bingoCard");
        table.innerHTML = "";

        // Compute center index if free is used
        const center =
          freeEnabled && size % 2 === 1
            ? { row: Math.floor(size / 2), col: Math.floor(size / 2) }
            : null;

        let idx = 0;
        for (let r = 0; r < size; r++) {
          const tr = document.createElement("tr");
          for (let c = 0; c < size; c++) {
            const td = document.createElement("td");

            if (center && r === center.row && c === center.col) {
              td.textContent = "FREE";
              td.classList.add("free");
            } else {
              td.textContent = pool[idx++];
              td.addEventListener("click", () => {
                td.classList.toggle("completed");
              });
            }

            tr.appendChild(td);
          }
          table.appendChild(tr);
        }
      }

      // auto-generate on load
      window.onload = generateCard;
    </script>
  </body>
</html>
