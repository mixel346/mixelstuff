    <title>Mixelstuff - Links</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fff3e0;
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        width: 250px;
        background-color: #b06407;
        padding: 2rem;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        animation: slideIn 0.5s ease-out;
      }

      .main-content {
        flex: 1;
        padding: 2rem;
        background: linear-gradient(135deg, #ffa726, #fb8c00);
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .button-container {
        margin-top: 200px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        z-index: 2;
      }

      .game-button {
        padding: 1.5rem 2.5rem;
        font-size: 1.4rem;
        background-color: white;
        color: black;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 350px;
        text-align: center;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        text-decoration: none;
        display: inline-block;
      }

      .game-button:hover {
        background-color: #f0f0f0;
        transform: scale(1.05);
      }

      .top-bar {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 170px;
        background-color: #808080;
        z-index: 1;
      }

      .sidebar h2 {
        color: white;
        margin-bottom: 1rem;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        padding-bottom: 0.5rem;
      }

      .sidebar ul {
        list-style: none;
      }

      .sidebar ul li {
        margin: 0.8rem 0;
      }

      .sidebar ul li a {
        color: white;
        text-decoration: none;
        transition: all 0.3s ease;
        display: block;
        padding: 0.5rem;
        border-radius: 4px;
      }

      .sidebar ul li a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateX(5px);
      }

      @keyframes slideIn {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .content-header {
        color: white;
        margin-bottom: 2rem;
      }

      .content-card {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 1rem;
      }

      .logo-image {
        position: absolute;
        top: 0;
        left: 0;
        max-width: 400px;
        height: auto;
        z-index: 2;
      }
    </style>
